<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
</head>
<body>
    <h1>Guitarras Desde Base de Datos!!!</h1>
    <p><a href="{% url 'formularios:crear_guitarra_db_cbv' %}">Agregar Nueva Guitarra</a></p>
    <div class="row"> {% for row in guitarracbv_list %} 
        <div class="col-sm-3" style="padding-top: 10px;"> 
            <div class="card"> 
                <div class="card-img"> 
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRph9tJ68ak4W7I1kcIoTSJSNlmgOFWmwQShA&usqp=CAU" width="100%" alt=""> 
                    <h5 class="card-text mb-1 text-black-50 small">{{forloop.counter}}
                        <a href=""> | Editar</a>
                        <a href=""> | Eliminar</a>
                    </h5> 
                </div> 
                <div class="card-body"> 
                    <h5 class="card-title">{{ row.marca }}</h5> 
                    <p class="card-text">id db: {{row.id}}</p>
                    <p class="card-text">{{row.modelo}}</p> 
                    <p class="card-text">{{row.cuerdas}}</p> 
                    <p class="card-text">{{row.fecha_compra}}</p> 
                </div> 
            </div> 
        </div> 
        <br> 
        {% endfor %} 
    </div> 
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous">
    </script>
</body>
</html>
